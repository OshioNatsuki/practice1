<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="#" method="post">
        <h2>ECサイト館員登録フォーム</h2>
            <div>
                <label for="namefiled">名前：</label>
                <input type="text" name="name" id="namefiled">
            </div>
            <div>
                <label for="emailfiled">Eメール:</label>
                <input type="email" name="email" id="emailfiled">
            </div>
            <div>
                <label>性別：</label>
                <input type="radio" name="sex" value="men">男
                <input type="radio" name="sex" value="women">女
            </div>
            <div>
                <label for="agefiled">年齢：</label>
                <select name="age" id="agefiled">
                <option value="10">10代</option>
                <option value="20">20代</option>
                <option value="30">30代</option>
            </select>
        </div>
    <button>送信</button>
    <button type="reset">リセット</button>
    </form> 
</body>
</html>
